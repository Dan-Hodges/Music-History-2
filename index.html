<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel ="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">  
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top"><!--////Nav Section////-->
    <div class="container">
      <ul class="nav nav-pills">
        <li role="presentation"><a href="#">View Music</a></li>
        <li role="presentation"><a href="#">Add Music</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
      </ul>
    </div>
  </nav> <!--Nav Section Close-->

  <div class="container-fluid"> <!--Opening div that will house the two main boxes-->
  
    <div class="row-eq-height">

      <div class="col-md-3 col-sm-12"> <!--Opening div for the filter box--> 
        <p class="spaceholder"> here is my text and it extends</p>
        <div id="sticker"> <!--Opening div for sliders and dropdowns--> 
          <label for="songlength">Song length:</label>
          <input type="range" name="songlength" min="0" max="10">
          <label>Artist:</label>
          <select id="selectbox1">
            <option value="dylan">Bob Dylan</option>
            <option value="ray">Ray LaMontagne</option>
            <option value="bone">Bone Thug</option>
            <option value="bach">Bach</option>
          </select><br>
          <label>Album:</label>
          <select id="selectbox2">
            <option value="blood">Blonde on Blonde</option>
            <option value="ray">Hwy 61 Revisited</option>
            <option value="bone">Nashville Skyline</option>
            <option value="bach">Blood on the Tracks</option>
          </select>
          <p class="genre">Genre</li> 
        

        
          <table style="width:100%"> 
            <tr>
              <td><input type="checkbox" name="rock" value="rock"></td>
              <td>Rock</td> 
              <td><input type="checkbox" name="pop" value="pop"></td>
              <td>Classical</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="blues" value="blues"></td>
              <td>Pop</td> 
              <td><input type="checkbox" name="classical" value="classical"> </td>
              <td>Jazz</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="blues" value="blues"></td>
              <td>Blues</td> 
              <td><input type="checkbox" name="classical" value="classical"> </td>
              <td>Hip Hop</td>
            </tr>
          </table> <!--Checkbox Close-->
          <input id="subbutton" type="submit" value="Filter">
        </div>  <!--closing div for sliders and dropdowns--> 
        <p class="spaceholder"> here is my text and it extends</p>
      </div> <!--Closing div for the filter box--> 

      <div class="col-md-9 col-sm-12"><!--/////Yellow Box Starts/////-->
        <div class="main">
          <div id="song1"></div>
          <div><button type="button" id="more">More Songs</button></div>
        </div> 
        <p class="spaceholder"> here is my text and it extends</p>
      </div><!--closing div for the yellow box--> 
    
    </div><!--Closing div for the row-->  
  </div><!--Closing div for the fluid container-->  

  <!-- //////////// links ///////////// -->
  
  <script data-main="javascripts/main" src="./bower_components/requirejs/require.js"></script>
  <script src="javascripts/scroll.js"</script>

</body>
</html>
