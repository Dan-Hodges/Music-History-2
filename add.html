<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel ="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">  
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top"><!--////Nav Section////-->
    <div class="container">
      <ul class="nav nav-pills">
        <li role="presentation"><a href="index.html">View Music</a></li>
        <li role="presentation"><a href="add.html">Add Music</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
      </ul>
    </div>
  </nav> <!--Nav Section Close-->

  <div class="container-fluid"> <!--Fluid container  . . . Opening div that will house the two main boxes-->
    <div class="row-eq-height"><!--Opening div for the row--> 

      <div class="col-md-3 col-sm-12"> <!--Opening div for the filter box--> 
        <p class="spaceholder"> here is my text and it extends</p>
        <div id="sticker"> <!--Opening div for sliders and dropdowns--> 

          <div class="dropdowndiv"><!--Opening div for dropdowndiv--> 
          </div><!--Closing div for dropdowndiv-->     

          <p class="genre">Genre</li> 
          <table style="width:100%"> 
            <tr>
              <td><input type="checkbox" name="rock" value="rock"></td>
              <td>Rock</td> 
              <td><input type="checkbox" name="pop" value="pop"></td>
              <td>Classical</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="blues" value="blues"></td>
              <td>Pop</td> 
              <td><input type="checkbox" name="classical" value="classical"> </td>
              <td>Jazz</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="blues" value="blues"></td>
              <td>Blues</td> 
              <td><input type="checkbox" name="classical" value="classical"> </td>
              <td>Hip Hop</td>
            </tr>
          </table> <!--Checkbox Close-->
          <input id="subbutton" type="submit" value="Filter">
        </div>  <!--closing div for sliders and dropdowns--> 
        <p class="spaceholder"> here is my text and it extends</p>
      </div> <!--Closing div for the filter box--> 

      <div class="col-md-9 col-sm-12"><!--/////Yellow Box Starts/////-->
        <div class="main">

          <div><!--/////Form Field Starts/////-->
            <h2>Add a Song</h2>
            <div class="input-group input-group-lg">
               <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-music" aria-hidden="true"></span></span>
               <input id="songName" type="text" class="form-control" placeholder="Song Title" aria-describedby="sizing-addon1">
            </div>
            <br>
            <div class="input-group input-group-lg">
               <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
               <input id="artistName" type="text" class="form-control" placeholder="Artist" aria-describedby="sizing-addon1">
            </div>
            <br>
            <div class="input-group input-group-lg">
               <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-record" aria-hidden="true"></span></span>
               <input id="albumName" type="text" class="form-control" placeholder="Album" aria-describedby="sizing-addon1">
            </div>
          </div><!--/////Form Field Stops/////-->
          <br>
          <div>
            <button type="button" id="addSong">Add</button> 
          </div>
        </div> 
        <p class="spaceholder"> here is my text and it extends </p>
      </div><!--closing div for the yellow box--> 
    </div><!--Closing div for the row-->  
  </div><!--Closing div for the fluid container-->  

  <!-- //////////// links ///////////// -->
  
  <script data-main="javascripts/main" src="./bower_components/requirejs/require.js"></script>
  <!--<script src="javascripts/scroll.js"</script>-->

</body>
</html>
